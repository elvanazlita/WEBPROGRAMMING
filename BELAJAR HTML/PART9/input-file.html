<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elva Nazlita Maulydia - Input File</title>
</head>
<body>
    <h1>Latihan Membuat Input File di HTML</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="cv">Masukkan File CV Anda:</label>
                </td>
                <td>
                    <input type="file" name="cv" id="cv">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
