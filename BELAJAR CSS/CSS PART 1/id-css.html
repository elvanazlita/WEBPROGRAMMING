<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elva Nazlita Maulydia - Penggunaan ID Selector di CSS</title>
    <style>
        #judul {
            size: 20px;
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 id="judul">
        Penggunaan id selector pada CSS
    </h1>

    <h1>Tanpa menggunakan id selector pada CSS</h1>

    <p id="judul"> 
        Contoh lain penggunaan id selector pada CSS
    </p>
</body>
</html>
