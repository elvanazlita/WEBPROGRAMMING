<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elva Nazlita Maulydia - Penggunaan Class Selector di CSS</title>
    <style>
        .judul {
            size: 20px;
            color: yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 class="judul">
        Penggunaan class selector pada CSS
    </h1>

    <h1>
        Tanpa menggunakan class selector pada CSS
    </h1>

    <p class="judul"> 
        Contoh lain penggunaan class selector pada CSS
    </p>
</body>
</html>
