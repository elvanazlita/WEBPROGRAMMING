<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elva Nazlita Maulydia - Belajar Multiple Class di CSS</title>
    <style>
        .judul {
            size: 20px;
            color: goldenrod;
            background-color: black;
        }
        .tengah {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="judul tengah">
        Ini Adalah Contoh Penggunaan Multiple Class di CSS
    </h1>
    <h1 class="tengah">
        Ini Adalah Contoh Penggunaan Multiple Class di CSS
    </h1>
    <p class="judul tengah">
        Ini Adalah Contoh Lain Dalam Penggunaan Multiple Class di CSS
    </p>
</body>
</html>
