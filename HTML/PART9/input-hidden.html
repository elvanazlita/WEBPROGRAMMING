<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elva Nazlita Maulydia - Input Hidden</title>
</head>
<body>
    <h1>Latihan Membuat Input Hidden di HTML</h1> 
    <table>
        <form>
            <input type="hidden" name="username" value="Elva">
            <tr>
                <td>
                    <label for="nama">Nama</label>
                </td>
                <td>
                    <input type="text" name="nama" id="nama">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
