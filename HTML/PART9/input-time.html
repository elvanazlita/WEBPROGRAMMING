<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elva Nazlita Maulydia - Input Time</title>
</head>
<body>
    <h1>Latihan Membuat Input Time di HTML</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="jammasuk">Jam Masuk</label>
                </td>
                <td>
                    <input type="time" name="jammasuk" id="jammasuk" value="00:00">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jamkeluar">Jam Keluar</label>
                </td>
                <td>
                    <input type="time" name="jamkeluar" id="jamkeluar" value="00:00">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="simpan">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
